<!DOCTYPE html>
<html>
<head>
  <title>Browser with Gemini Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Chat Section */
    #chat-section {
      width: 300px;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      background: #f5f5f5;
    }

    #chat-header {
      padding: 15px;
      background: #007bff;
      color: white;
      font-weight: bold;
    }

    #chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      max-width: 90%;
    }

    .user-message {
      background: #007bff;
      color: white;
      margin-left: auto;
    }

    .bot-message {
      background: white;
      border: 1px solid #ddd;
    }

    #chat-input-container {
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }

    #chat-input {
      width: calc(100% - 20px);
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #send-button {
      width: 100%;
      padding: 8px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #send-button:hover {
      background: #0056b3;
    }

    #send-button.aborting {
      background: #dc3545;
    }

    #send-button.aborting:hover {
      background: #bd2130;
    }

    /* Browser Section */
    #browser-section {
      flex: 3;  /* Changed from flex-grow: 1 to flex: 3 */
      display: flex;
      flex-direction: column;
      padding: 10px;
      position: relative; /* Keep this line */
      overflow: hidden; /* Prevent scrollbars from scaled webview */
    }

    #browser-container {
      flex: 1;  /* Added to ensure container takes full height */
      position: relative;
      display: flex;
      flex-direction: column;
    }

    #controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    #url-input {
      flex-grow: 1;
      padding: 5px;
    }

    .control-button {
      padding: 5px 10px;
      cursor: pointer;
    }

    #webview {
      flex: 1;  /* Changed from height: 100% to flex: 1 */
      width: 100%;
      border: 1px solid #ccc;
    }

    #processing-canvas {
      display: none;
      position: absolute;
      pointer-events: none;
    }

    /* Add styles for the click marker */
    #click-marker {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: red;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      box-shadow: 0 0 0 2px white; /* Optional white outline */
    }
  </style>
</head>
<body>
  <!-- Chat Section -->
  <div id="chat-section">
    <div id="chat-header">
      Gemini Chat
      <button id="reset-chat" style="float: right; padding: 2px 8px; cursor: pointer;">Reset</button>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input-container">
      <input type="text" id="chat-input" placeholder="Type your message...">
      <div style="margin: 5px 0;">
        <input type="checkbox" id="include-screenshot">
        <label for="include-screenshot">Include screenshot with message</label>
      </div>
      <button id="send-button">Send</button>
    </div>
  </div>

  <!-- Browser Section -->
  <div id="browser-section">
    <div id="controls">
      <button class="control-button" id="back-button">‚Üê</button>
      <button class="control-button" id="forward-button">‚Üí</button>
      <button class="control-button" id="refresh-button">‚Üª</button>
      <button class="control-button" id="zoom-out-button">‚àí</button>
      <button class="control-button" id="zoom-in-button">+</button>
      <input type="text" id="url-input" placeholder="Enter URL">
      <button class="control-button" id="go-button">Go</button>
      <button class="control-button" id="screenshot-button">üì∏</button>
    </div>
    <div id="browser-container">
      <webview id="webview" 
               allowpopups 
               webpreferences="contextIsolation=false, webSecurity=false">
      </webview>
    </div>
  </div>
  
  <canvas id="processing-canvas"></canvas>

  <script src="renderer.js"></script>
</body>
</html>
